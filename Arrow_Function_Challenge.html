<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Insert Title</title>
</head>

<body>
    <h1>Arrow Function Challenge</h1>
        <p id="hi"></p>
        <p id="return"></p>

    <h1>.Some() Method Challenge</h1>
    
    
<script>    
    arrow_Function = () => "This is my function";

    document.getElementById("hi").innerHTML = "Hello JavaScript!";
    document.getElementById("return").innerHTML = arrow_Function();
</script>
</body>
</html>
