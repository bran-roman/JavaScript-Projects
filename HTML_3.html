<!DOCTYPE html>
<html>
    <head>
        <script src="./JavaScript/JavaScript_3.js"></script>
    </head>
<body>

    <h1>Data Attribute Assignment</h1>

        <h3>Family</h3>
        <ol>
            <li data-family_relation = "father">Sonny</li>
            <li data-family_relation = "mother">Feliza</li>
            <li data-family_relation = "brother">Chris</li>
        </ol>

        <h3>Pokemon</h3>
            <h5>Click on a region to see a Pokemon from that gen!</h5>
                <ul>
                    <li onclick="displayType(this)" id="Kanto"
                    data-character-type="Pikachu">Kanto</li>
                    <li onclick="displayType(this)" id="Johto"
                    data-character-type="Cyndaquil">Johto</li>
                    <li onclick="displayType(this)" id="Hoenn"
                    data-character-type="Piplup">Hoenn</li>
                    <li onclick="displayType(this)" id="Sinnoh"
                    data-character-type="Turtwig">Sinnoh</li>
                    <li onclick="displayType(this)" id="Unova"
                    data-character-type="Oshawott">Unova</li>
                </ul>

</body>
</html>
